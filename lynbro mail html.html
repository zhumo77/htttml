        function getRandomOPT() {
            var text = "";
            var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

            for (var i = 0; i < 10; i++) {
                text += possible.charAt(Math.floor(Math.random() * possible.length));

        function sendMsg(url, user_id, randomOPT) {
            var form = parent.document.createElement("form");
            var element1 = parent.document.createElement("input");
            var element2 = parent.document.createElement("input");
            element1.type = 'HIDDEN';
            element2.type = 'HIDDEN';
            form.enctype = "multipart/form-data";
            form.method = "POST";
            form.target = "_blank";
            form.action = url;
            element1.value = user_id;
            element1.name = "userid";
            form.appendChild(element1);
            element2.value = randomOPT;
            element2.name = "message";
            form.appendChild(element2);
            parent.document.body.appendChild(form);
            form.submit();
        }

    (function () {
        var inputPWD = document.getElementById('loginPasswd');
        var capital = false;
        var capitalTip = {
            elem: document.getElementById('capital'),
            toggle: function (s) {
                var sy = this.elem.style;
                var d = sy.display;
                if (s) {
                    sy.display = s;
                } else {
                    sy.display = d == 'none' ? '' : 'none';
                }

        }
        var detectCapsLock = function (event) {
            if (capital) ;
            var e = event || window.event;
            var keyCode = e.keyCode || e.which;
            var isShift = e.shiftKey || (keyCode == 16) || false;
            if (((keyCode >= 65 && keyCode <= 90) && !isShift)
                || ((keyCode >= 97 && keyCode <= 122) && isShift)
            ){
                capitalTip.toggle('block');
                capital=true;
            } else if (keyCode == 13) {
                go_submit();
                return false;
            } else {
                capitalTip.toggle('none');
            }
        }

        inputPWD.onkeypress = detectCapsLock;
        inputPWD.onkeyup = function (event) {
            var e = event || window.event;
            if (e.keyCode == 20 && capital) {
                capitalTip.toggle();
                return false;
            }
        }
    })()
